apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: youtube-analyzer-ingress
  namespace: youtube-analyzer
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                number: 80
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: backend-service
              port:
                number: 8000